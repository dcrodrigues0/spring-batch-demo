spring.jpa.hibernate.ddl-auto=update

#Spring.datasource
spring.datasource.jdbcUrl=${mysql_rds_db_url}
spring.datasource.username=${mysql_rds_db_username}
spring.datasource.password=${mysql_rds_db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Analytics datasource
analytics.datasource.jdbcUrl=${mariadb_rds_db_url}
analytics.datasource.username=${mariadb_rds_db_username}
analytics.datasource.password=${mariadb_rds_db_password}
analytics.datasource.driver-class-name=org.mariadb.jdbc.Driver



spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl



spring.batch.jdbc.initialize-schema=always